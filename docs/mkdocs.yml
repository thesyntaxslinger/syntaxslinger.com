site_name: Homelab Documentation
site_description: 'This is my homelab documentation that includes pretty much everything to do with my current lab.'
site_author: 'thesyntaxslinger'
site_url: 'https://syntaxslinger.com/' # this gets dynamically changed with a deploy script

repo_name: 'syntaxslinger.com'
repo_url: 'https://github.com/thesyntaxslinger/syntaxslinger.com'


theme:
  name: material
  favicon: assets/img/favicons/favicon.ico
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra:
  generator: false

nav:
  - 'Introduction': index.md
  - 'Hypervisor':
    - 'Overview': hypervisor/overview.md
    - 'Storage Setup': hypervisor/storage-setup.md
    - 'Backups': hypervisor/backups.md
    - 'Networking': hypervisor/networking.md
  - 'Administration':
    - 'Bootstrapping': administration/bootstrapping.md
    - 'Updates and Patch Management': administration/updates-and-patch-management.md
  - 'Networking':
    - 'Overview': networking/overview.md
    - 'DNS': networking/dns.md
    - 'VPNs': networking/vpns.md
    - "VLANs": networking/vlans.md
    - 'IPv6': networking/ipv6.md
